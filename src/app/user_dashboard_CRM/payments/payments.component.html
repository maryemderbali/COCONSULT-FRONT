<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="cardo">
            <div class="card-header card-header-warning">
              <h4 class="card-title">Liste Financi√©re</h4>
              <p class="card-category">Tous les payments</p>
    
              <input type="file" (change)="onFileSelected($event)" style="display: none;" #fileInput>
              <button mat-raised-button (click)="fileInput.click()">IMPORT PAYMENTS</button>
            </div>
    
            <div class="mat-elevation-z8 custom-table">
              <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search by Repertoire" #input>
              </mat-form-field>
    
              <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort>
                  <ng-container matColumnDef="repertoire">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Repertoire</th>
                    <td mat-cell *matCellDef="let row">{{ row.repertoireContact }}</td>
                  </ng-container>
    
                  <ng-container matColumnDef="Verification">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Verification</th>
                    <td mat-cell *matCellDef="let row">
                      <ng-container *ngFor="let installment of row.installmentPaid">
                        <div class="verification-status">
                          <input type="checkbox" [checked]="installment" disabled>
                        </div>
                      </ng-container>
                    </td>
                  </ng-container>
                  
    
                  <!-- Define other columns here -->
    
                  <!-- Define table header and row cells -->
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
    
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of prospects" [pageSize]="5"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
