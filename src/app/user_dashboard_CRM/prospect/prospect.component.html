<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="cardo">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Liste des prospects</h4>
              <p class="card-category">Tous les prospects</p>
              <button mat-raised-button  (click)="openAddUpdateProspectForm()">
                ADD PROSPECT
            </button>
            <input type="file" (change)="onFileSelected($event)" style="display: none;" #fileInput>
            <button mat-raised-button (click)="fileInput.click()">
                IMPORT PROSPECTS
            </button>
            </div>
    


<div class="mat-elevation-z8 custom-table">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by Prospect" #input>
    </mat-form-field>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let row"> {{ row.title }} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
            </ng-container>

            <ng-container matColumnDef="numTel">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Numtel </th>
                <td mat-cell *matCellDef="let row"> {{ row.numTel }} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row" [ngStyle]="{ 'background-color': getStatusColor(row.status) }"> {{ row.status }} </td>
            </ng-container>
            

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button color="primary" (click)="openEditForm(row)" class="edit-button">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-raised-button color="warn" (click)="deleteProspect(row.idProspect)" class="delete-button">
                        <mat-icon>delete</mat-icon>
                    </button>
                   <!-- <button mat-raised-button color="green" (click)="createRepertoireFromProspect(row)">Create Repertoire</button> -->
                    <button type="button" class="btn btn-success" (click)="createRepertoireFromProspect(row)">Create Repertoire</button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="{{ displayedColumns.length }}">No data matching the filter "{{ input.value }}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of prospects" [pageSize]="5">
        </mat-paginator>
    </div>
</div>
</div>
</div>
</div>
</div>
</div>
