
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<style>
    .chat-room {
        max-width: 600px;
        margin: 0 auto;
        margin-top: 80px;
        margin-bottom: 80px;
    }
    .chat-header {
        padding: 10px;
        background-color: #007bff;
        color: white;
    }
    .chat-messages {
        height: 400px;
        overflow-y: scroll;
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
    }
    .chat-input {
        padding: 10px;
    }
    .user-icon {
        height: 50px;
        width: 50px;
        background-color: #007bff;
        color: white;
        border-radius: 50%;
        text-align: center;
        line-height: 50px;
        font-size: 20px;
        margin-right: 10px;
    }
</style>

<div class="chat-room">
    <div class="chat-header">
      <h2>Chat Room of {{GroupChatname}}</h2>
    </div>
  
    <div class="chat-messages">
      <div  class="media" *ngFor="let oldChats  of oldChats ">
        <div class="user-icon" >
            <span id="userInitial">{{oldChats.sender.username.charAt(0)}}</span>
        </div>
        <div class="media-body" >
          <h5 class="mt-0">{{oldChats.sender.username}}</h5>
          <div >
            <p >{{ oldChats.message }}</p>
          
          </div>
        </div>
      </div>
      <div class="media" *ngFor="let message of messages">

        <div class="user-icon" >
            <span id="userInitial">{{message.senderUsername.charAt(0)}}</span>
        </div>
        <div class="media-body" >
          <h5 class="mt-0">{{ message.senderUsername}}</h5>
          <div >
            <p >{{ message.content }}</p>
          
          </div>
        </div>
      </div>

    </div>
  
    <div class="chat-input">
      <form >
        <input type="text" [(ngModel)]="messageContent" class="form-control mr-2" placeholder="Type a message...">
        <button (click)="sendMessage()" type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>
