<!-- Add a search input field -->

<div class="search-container">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
  </div>
  <!-- Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
    
    <!-- Define your table columns here -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">
            <a (click)="onUserClick(user)">{{ user.name }}</a>
        </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="profile"> 
      <th mat-header-cell *matHeaderCellDef>Show Profile</th>
        <td mat-cell *matCellDef="let user">
            <button (click)="onProfileClick(user)">Show</button>
        </td>
    </ng-container>
    <!-- Add more columns as needed -->
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 
  <mat-paginator class="custom-paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
