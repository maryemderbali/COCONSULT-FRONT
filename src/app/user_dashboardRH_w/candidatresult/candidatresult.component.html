<div class="row justify-content-center">
    <div class="col-lg-6 col-md-12">
        <div class="cardo">
            <div class="card-header card-header-tabs card-header-primary">
                <div class="nav-tabs-navigation">
                    <div class="nav-tabs-wrapper">
                        <span class="nav-tabs-title">Tasks:</span>
                        <ul class="nav nav-tabs" data-tabs="tabs">
                            <li class="nav-item">
                                <a mat-button class="nav-link active" href="#profile" data-toggle="tab">
                                    <i class="material-icons">bug_report</i> candidatresult
                                    <div class="ripple-container"></div>
                                </a>
                            </li>
                            <!-- Ajoutez l'onglet pour les réclamations -->
                            <li class="nav-item">
                                <a mat-button class="nav-link" href="#reclamations" data-toggle="tab">
                                    <i class="material-icons">report</i> Réclamations
                                    <div class="ripple-container"></div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <div class="tab-pane active" id="profile">
                        <table class="table mx-auto text-center">
                            <tbody>
                                <tr *ngFor="let candidat of candidatDetails">
                                    <td>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" value="" checked>
                                                <span class="form-check-sign">
                                                    <span class="check"></span>
                                                </span>
                                            </label>
                                        </div>
                                    </td>
                                    <td>
                                        <mat-card class="candidat-card">
                                            <mat-card-content>
                                                <!-- Affichage des détails du candidat -->
                                                <p><strong>Email:</strong> {{ candidat.candidatEmail }}</p>
                                                <p><strong>Job Opport:</strong> {{ candidat.jobOpportTitle }}</p>
                                                <p><strong>Mark:</strong> {{ candidat.finalMark }}</p>
                                            </mat-card-content>
                                        </mat-card>
                                    </td>
                                    <td class="td-actions text-right">
                                        <button mat-raised-button type="button" matTooltip="Remove" matTooltipPosition="'above'" class="btno btn-danger btn-link btn-sm btn-just-icon" (click)="deleteCandidatDetails(candidat.candidatId)">
                                            <i class="material-icons">close</i>
                                        </button>
                                    </td>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane" id="reclamations">
                        <div *ngIf="reclamations && reclamations.length > 0; else noReclamations">
                            <table class="table mx-auto text-center">
                                <tbody>
                                    <tr *ngFor="let reclamation of reclamations">
                                        <td>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" value="" checked>
                                                    <span class="form-check-sign">
                                                        <span class="check"></span>
                                                    </span>
                                                </label>
                                            </div>
                                        </td>
                                        <td>
                                            <ul>
                                                <li><p><strong>Name:</strong> {{ reclamation.prenom }}</p>
                                                    <p><strong>Reclamation:</strong> {{ reclamation.content }}</p>
                                                    
                                                </li>
                                            </ul>
                                            <td class="td-actions text-right">
                                            <button mat-raised-button type="button" matTooltip="Remove" matTooltipPosition="'above'" class="btno btn-danger btn-link btn-sm btn-just-icon"
                                            (click)="deleteReclamation(reclamation.id_rec)">
                                        <i class="material-icons">close</i>
                                    </button>
                                    </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <ng-template #noReclamations>
                            <p class="text-center">Aucune réclamation trouvée.</p>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
