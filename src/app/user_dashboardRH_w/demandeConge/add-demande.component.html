<div class="add-ask-form">
    <h2>Demande Conge</h2>
    <form (submit)="submitForm()">
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" [(ngModel)]="userId" required>
      </div>
      <div class="form-group">
        <label for="duration">Duration (in days):</label>
        <input type="number" id="duration" name="duration" [(ngModel)]="duration" required>
      </div>
      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" [(ngModel)]="startDate" required>
      </div>
      <div class="form-group">
        <label for="type">Type:</label>
        <select id="type" name="type" [(ngModel)]="type" required>
          <option value="Maladie">Maladie</option>
          <option value="Annuel">Annuel</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="certificate">Certificate:</label>
        <input type="file" id="certificate" name="certificate" (change)="onFileSelected($event)" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
