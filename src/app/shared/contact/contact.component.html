<section id="contact-section">
    <div class="contact-wrapper">
      <div class="contact-message-container">
        <h2>Contactez-nous</h2>
        <p>Soyez bienvenue pour nous contacter ou bien  Reserver un RDV .
        </p>
        <div class="google-map-container">
          <google-map
            [center]="{lat: 300, lng: 300}"
            [zoom]="300"
          >
            <map-marker
              [position]="{lat: 50, lng: 50}"
              title="Your Marker Title"
            ></map-marker>
          </google-map>
        </div>
      </div>
      
      <div class="contact-form-container">
        <figure class="contact-oval">
          <img src="images/pattern-rings.svg" alt="oval-decoration">
        </figure>
        <form class="contact-form">
          <label for="form-name"></label>
          <input type="text" id="form-name" name="form-name" placeholder="NAME" >
          <p id="error-name" class="error"></p>

          <label for="form-email"></label>
          <input type="text" id="form-email" name="form-email" placeholder="EMAIL">
          <p id="error-email" class="error"></p>
          <label for="form-nulber"></label>
          <input type="number" id="form-number" name="form-number" placeholder="numero du téléphone ">
          <p id="error-email" class="error"></p>
          
          <figure class="error-icon hide-error-icon">
            <img src="images/warning.png" alt="incorrect-email-format">
          </figure>

          <label for="form-message"></label>
          <textarea name="form-message" id="form-message" cols="30" rows="10" placeholder="MESSAGE"></textarea>
          <p id="error-message" class="error"></p>
        
          <div class="send-button-container">
            <button class="send-message-button">Envoie  MESSAGE</button>
          </div>
        </form>  
      </div>  
    </div> 
  </section>
