<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="cardo">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Liste des réunions</h4>
            <p class="card-category">Toutes les réunions</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <!-- Champ de recherche -->
              <input type="text" [(ngModel)]="searchTerm" placeholder="Rechercher..." class="form-control mb-3">

              <!-- Bouton "Ajouter" -->
              <button (click)="openAddMeeting()" mat-raised-button color="primary" class="mt-3">Ajouter</button>

              <!-- Tableau de réunions -->
              <table class="table">
                <thead class="text-primary">
                  <tr>
                    <th>ID Réunion</th>
                    <th>Date de la réunion</th>
                    <th>Type de réunion</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let meeting of pagedMeetings">
                    <td>{{ meeting.idMeeting }}</td>
                    <td>{{ meeting.dateMeeting | date:'dd/MM/yyyy HH:mm' }}</td>
                    <td>{{ meeting.typeMeet }}</td>
                    <td>
                      <button *ngIf="meeting.typeMeet === 'Online'" (click)="joinMeetingPopup(meeting)" class="btn btn-primary">Rejoindre</button>
                    </td>
                  </tr>
                </tbody>
              </table>

              <!-- Ajout de la pagination -->
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="pageSize" [length]="meetings.length" (page)="onPageChange($event)">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
