<h2 mat-dialog-title>Update Quiz</h2>
<div mat-dialog-content>
  <form #quizForm="ngForm" (ngSubmit)="onSubmit(quizForm)">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="data.quiz.titre" required>
    </div>
   
    <div class="form-group">
        <label for="numberOfQuestions">numberOfQuestions:</label>
        <textarea class="form-control" id="numberOfQuestions" name="numberOfQuestions" [(ngModel)]="data.quiz.numberOfQuestions" required></textarea>
      </div>
    <!-- Add other form fields as needed -->
    <button type="submit" class="btn btn-primary">Update Quiz</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
</div>
