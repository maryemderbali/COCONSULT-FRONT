<h2 mat-dialog-title>Update Question</h2>
<div mat-dialog-content>
  <form #questionForm="ngForm" (ngSubmit)="onSubmit(questionForm)">
    <div class="form-group">
      <label for="content">content:</label>
      <input type="text" class="form-control" id="content" name="content" [(ngModel)]="data.question.content" required>
    </div>
    <div class="form-group">
      <label for="ponderation">ponderation:</label>
      <textarea class="form-control" id="ponderation" name="ponderation" [(ngModel)]="data.question.ponderation" required></textarea>
    </div>
    <div class="form-group">
        <label for="option1">option1:</label>
        <textarea class="form-control" id="option1" name="option1" [(ngModel)]="data.question.option1" required></textarea>
      </div>
      <div class="form-group">
        <label for="option2">option2:</label>
        <textarea class="form-control" id="option2" name="option2" [(ngModel)]="data.question.option2" required></textarea>
      </div>
      <div class="form-group">
        <label for="option3">option3:</label>
        <textarea class="form-control" id="option3" name="option3" [(ngModel)]="data.question.option3" required></textarea>
      </div>
      <div class="form-group">
        <label for="option4">option4:</label>
        <textarea class="form-control" id="option4" name="option4" [(ngModel)]="data.question.option4" required></textarea>
      </div>
      <div class="form-group">
        <label for="answer">answer:</label>
        <textarea class="form-control" id="answer" name="answer" [(ngModel)]="data.question.answer" required></textarea>
      </div>
    <!-- Add other form fields as needed -->
    <button type="submit" class="btn btn-primary">Update Quiz</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
</div>
