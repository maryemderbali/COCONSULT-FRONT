<h2 mat-dialog-title>Update jobs</h2>
<div mat-dialog-content>
  <form #jobForm="ngForm" (ngSubmit)="onSubmit(jobForm)">
    <div class="form-group">
      <label for="description">description:</label>
      <input type="text" class="form-control" id="description" name="description" [(ngModel)]="data.jobs.description" required>
    </div>
    <div class="form-group">
      <label for="titre">titre:</label>
      <textarea class="form-control" id="titre" name="titre" [(ngModel)]="data.jobs.titre" required></textarea>
    </div>
    <div class="form-group">
        <label for="qualifications">qualifications:</label>
        <textarea class="form-control" id="qualifications" name="qualifications" [(ngModel)]="data.jobs.qualifications" required></textarea>
      </div>
      <div class="form-group">
        <label for="lieu">lieu:</label>
        <textarea class="form-control" id="lieu" name="lieu" [(ngModel)]="data.jobs.lieu" required></textarea>
      </div>
      <div class="form-group">
        <label for="dateLimite">dateLimite:</label>
        <textarea class="form-control" id="dateLimite" name="dateLimite" [(ngModel)]="data.jobs.dateLimite" required></textarea>
      </div>
      
    <!-- Add other form fields as needed -->
    <button type="submit" class="btn btn-primary">Update jobs</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
</div>
