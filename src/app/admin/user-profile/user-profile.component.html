<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="cardo">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Ajouter solution</h4>
                      <p class="card-category">Complete your solution</p>
                  </div>
                  <div class="card-body">
                      <form (ngSubmit)="saveSolution()">
                        
                     
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="titre" type="text" id="titre" name="titre" [(ngModel)]="solution.titre">
                                </mat-form-field>
                              </div>
                            
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <label>Description</label>
                                <mat-form-field class="example-full-width">
                                   <textarea matInput placeholder="Ecrire votre description ou employÃ© ou entreprise." type="text" id="description" name="description" [(ngModel)]="solution.description"></textarea>
                                 </mat-form-field>
                                  
                              </div>
                          </div>
                          <button mat-raised-button type="submit" class="btno btn-danger pull-right">Ajouter SOLUTION</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
         
      </div>
  </div>
</div>
