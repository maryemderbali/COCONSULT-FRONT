<!-- meeting-details.component.html -->
<div class="modal-header">
    <h5 class="modal-title">Détails du meeting</h5>
    <button type="button" class="close" (click)="close()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="meeting-details">
        <div class="meeting-info">
            <p><strong>ID Réunion :</strong> {{ meeting?.idMeeting }}</p>
            <p><strong>Date de la réunion :</strong> {{ meeting?.dateMeeting | date:'dd/MM/yyyy HH:mm' }}</p>
            <p><strong>Type de réunion :</strong> {{ meeting?.typeMeet }}</p>
        </div>
        <div class="user-list">
            <p><strong>Utilisateurs affectés :</strong></p>
            <ul>
                <li *ngFor="let user of users">{{ user.name }}</li>
            </ul>
        </div>
    </div>
</div>
